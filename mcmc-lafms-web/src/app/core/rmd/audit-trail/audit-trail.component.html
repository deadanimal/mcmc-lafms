<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Report</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label class="form-control-label">Report type</label>
                <select class="form-control custom-select">
                  <option hidden selected>Please pick</option>
                  <option>Bar Chart</option>
                  <option>Line Chart</option>
                  <option>Pie Chart</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label class="form-control-label">Date range</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="far fa-calendar-alt"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    bsDaterangepicker
                    placeholder="Date range"
                    name="bsDaterangepicker"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-2 d-flex align-items-center">
              <button
                class="btn btn-default"
                (click)="genReport()"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Report 1</h3>
        </div>
        <div class="card-body">

    </div>
    <div class="col-md-12 col-lg-6">

    <div class="col-md-12 col-lg-6">

<ng-template #editAuditTrail>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      AuditTrail
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editAuditTrailForm">
      <div class="form-group">
        <label class="form-control-label">AuditTrail Name</label>
        <input
          class="form-control"
          placeholder="Enter Name"
          formControlName="AuditTrail_name"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="form-control-label">AuditTrail Detail</label>
        <textarea
          class="form-control"
          placeholder="Enter Name"
          formControlName="AuditTrail_detail"
          type="text"
          rows="3"
        ></textarea>
      </div>

      <input name="id" formControlName="id" type="hidden" />
    </form>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" type="submit" (click)="editAuditTrail()">
        Save
      </button>

      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>

<ng-template #addAuditTrail>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add New AuditTrail
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="addAuditTrailForm">
      <div class="form-group">
        <label class="form-control-label">AuditTrail Name</label>
        <input
          class="form-control"
          placeholder="Enter Name"
          formControlName="AuditTrail_name"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="form-control-label">AuditTrail Detail</label>
        <textarea
          class="form-control"
          placeholder="Enter Name"
          formControlName="AuditTrail_detail"
          type="text"
          rows="3"
        ></textarea>
      </div>

      <input name="id" formControlName="id" type="hidden" />
    </form>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" type="submit" (click)="addAuditTrail()">
        Save
      </button>

      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
